<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>A simple log and reports server</title>
</h:head>

<h:body>
  <h:form>
    <p:panel header="Log In">
      <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
      
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userController.username}" required="true" label="username" />
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userController.password}" required="true" label="password" />
             
            <p:commandButton value="Login" update="growl" action="#{userController.login}" />
        </h:panelGrid>
    </p:dialog>
    </p:panel>
  </h:form>
</h:body>
</html>
